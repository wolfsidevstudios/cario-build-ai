<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI App Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
      /* Custom styles for react-simple-code-editor */
      .code-editor-container {
        position: relative;
        height: 100%;
        overflow: auto;
      }
      .code-editor {
        font-family: 'Fira Code', 'Dank Mono', 'Operator Mono', monospace !important;
        font-size: 14px !important;
        line-height: 1.5 !important;
        min-height: 100%;
        background-color: #2d2d2d !important;
      }
       /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #555;
        border-radius: 4px;
        border: 2px solid #2d2d2d;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #777;
      }
      /* Simple prose styles for markdown */
      .prose { max-width: 65ch; color: #d1d5db; }
      .prose code { background-color: #374151; color: #f9fafb; padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 3px; }
      .prose pre { background-color: #1f2937; color: #e5e7eb; padding: 1em; border-radius: 0.5em; overflow-x: auto; }
      .prose pre code { background-color: transparent; padding: 0; }
      .prose a { color: #60a5fa; }
      .prose strong { color: #f9fafb; }
    </style>
  <script type="importmap">

    "prismjs/": "https://aistudiocdn.com/prismjs@^1.30.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",

  }
}
